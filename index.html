<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
        
    </head>
    <body>
        <h1>Testing observer pattern</h1>
        <div>
            <p> Add number </p>
            <label>Enter your number: </label><input id="enterNumber" type="number"/>
            <label><strong>Show</strong> Two: </label><input id="showTwo" type="checkbox" />
            <label>Three: </label><input id="showThree" type="checkbox">
        </div>

        <div>
            <p><span>Display number after adding 2 to input: </span><span id="addTwo"></span></p>
            <p><span>Display number after adding 3 to input: </span><span id="addThree"></span></p>
        </div>
    </body>
    
</html>
